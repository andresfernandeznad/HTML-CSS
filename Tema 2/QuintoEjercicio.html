<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" charset="utf-8">
		var n = prompt("Introduce su número del factorial: ");
		var total = 1;
		for (var i = n; i > 0 ; i--) {
			total *= i;
		}
		console.log(total);

		var numero2 = prompt("Ahora Introduce un número para comprobar si es primo o no: ");
		var j = 2;
		while (numero2 % j != 0) {
			++j;
		}
		if (j == numero2) {
			alert("Su número es primo.");
		} else {
			alert("Su número no es primo.");
		}

	</script>
</head>
<body>
	
</body>
</html>
