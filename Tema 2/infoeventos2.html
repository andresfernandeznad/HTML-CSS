<div id="prueba">

</div>

<script type="text/javascript" charset="utf-8">
	
	function visualiza(eventoEj) {
		var evento = eventoEj;
		var mensaje = "Tipo de evento: " + evento.type + "<br>" +
		"Propiedad keyCode: " + evento.keyCode + "<br>" +
		"Propiedad charCode: " + evento.charCode + "<br>" +
		"Car√°cter pulsado: " + String.fromCharCode(evento.charCode);
		document.getElementById('prueba').innerHTML += "<br>--------------------------------------<br>" + mensaje
	}

	function main() {
		document.onkeyup = visualiza;
		document.onkeydown = visualiza;
		document.onkeypress = visualiza;
		
	}

	window.onload = main;
</script>
</html>
