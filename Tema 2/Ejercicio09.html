<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	<script type="text/javascript" charset="utf-8">
		var palabra = prompt("Introduce su palabra: ");
		function tamanyo(x) {
			var copia = x;
			copiaMayus = copia.toUpperCase();
			copiaMinus = copia.toLowerCase();
			if (copiaMayus == x) {
				return "Su palabra está entera en mayúsculas."
			} else if (copiaMinus == x) {
				return "Su palabra está entera en minúsculas."
			} else {
				return "Su palabra contiene minúsculas y mayúsculas."
			}
		}

		alert(tamanyo(palabra));
	</script>
</head>

</body>
</html>
