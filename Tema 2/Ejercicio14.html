<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		#pelota {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 50%;
			z-index: 1;
			position: absolute;
		}

		#mensaje {
			width: 200px;
			height: 100px;
			background-color: green;
			text-align: center;
			font-size: 1.5em;
			z-index: 0;
			position: absolute;
			top: 35%;
			left: 43%;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="pelota" style="top: 10px; left: 10px;">
		
	</div>

	<div id="mensaje">
		Â¡Bien hecho!
		
	</div>
</body>

<script type="text/javascript" charset="utf-8">
	
	function mover() {

		var x = (Math.random()*1000)+1;
		var y = (Math.random()*500)+1;

		document.getElementById('pelota').style.left = x + 'px';
		document.getElementById('pelota').style.top = y + 'px';
	}

	function mostrar() {
		document.getElementById('mensaje').style.opacity = 1;
		document.getElementById('mensaje').style.zIndex = 2;
	}

	document.getElementById('pelota').onclick = mostrar;

	setInterval(mover, 1000);

	window.onload = mover;

	

	
</script>
</html>
