<!DOCTYPE html>
<html>
<head>
	<title>Rellena tu CV</title>
</head>
<body>

	<h2>Rellena tu CV</h2>

	<form action="" method="get" accept-charset="utf-8">
		<div>Nombre</div>
		<input type="text" name="nombre">
		<div>Apellidos</div>
		<input type="text" name="Apellidos">
		<div>Contraseña</div>
		<input type="password" name="password">
		<div>DNI</div>
		<input type="text" name="DNI" maxlength="9">
		<br>
		<div>Sexo</div>
		<input type="radio" name="sexo" value="hombre"> Hombre
		<br>
		<input type="radio" name="sexo" value="mujer"> Mujer
		<br><br>
		Incluir mi foto
		<input type="file" name="adjunto">
		<br><br>
		<input type="checkbox" name="checkbox"> Suscribirme al boletín de novedades
		<br><br>
		<input type="button" name="guardar" value="Guardar cambios">
		<input type="reset" name="borrar datos" value="Borrar datos del formulario">
	</form>

</body>
</html>
