<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de tabla compleja</title>

	<style type="text/css">
		div {margin-left: 3em;}
		table, td, tr {border: solid; border-collapse: collapse;}
	</style>

</head>
<body>

	<h2>Comparativa de reproductores mp3</h2>
	<div>Tabla comparativa de las características técnicas de los reproductores mp3</div>
	<table>
		<tr>
			<td rowspan="2"></td>
			<td colspan="3" >Mp3 mini</td>
			<td colspan="2"  >MP3 grande</td>
		</tr>

		<tr>
			
		</tr>

		<tr>
			<td>Capacidad de 
			almacenamiento</td>
			<td>4gb</td>
			<td>8gb</td>
			<td>16gb</td>
			<td>30gb</td>
			<td>80gb</td>
		</tr>

		<tr>
			<td>Colores</td>
			<td></td>
			<td></td>
			<td></td>
			<td colspan="2"></td>
		</tr>

		<tr>
			<td>Pantalla</td>
			<td colspan="3">LCD de 3 cm</td>
			<td colspan="2">LCD de 6 cm</td>
		</tr>

		<tr>
			<td rowspan="2" rowspan="2">Tiempo de carga</td>
			<td colspan="3" rowspan="2">Unas 3 horas</td>
			<td colspan="2" rowspan="2">Unas 2 horas para alcanzar el 80 % de capacidad</td>
		</tr>

		<tr>
		
		</tr>

	</table>


</body>
</html>
