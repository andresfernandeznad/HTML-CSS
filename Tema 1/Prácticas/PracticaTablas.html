<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
	
	<style type="text/css">
		table, th, td {border: solid; border-collapse: collapse;}

	</style>
</head>
<body>

	<h1>TABLA DE PRUEBA</h1>
	<table>
		<tr>
			<th>Curso</th>
			<td colspan="3">Lunes</td>
			
		</tr>
		<tr>
			<td>CSS</td>
			<td>23</td>
			<td rowspan="2">24</td>
			<td>25</td>
		</tr>
		<tr>
			<td>CSS</td>
			<td>23</td>
			
			<td>25</td>
		</tr>



	</table>

</body>
</html>
