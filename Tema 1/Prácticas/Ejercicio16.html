<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Información del producto</h2>

	<form action="" method="get" accept-charset="utf-8">
		<fieldset>
			<legend>Datos básicos</legend>
			<div>Nombre</div>
			<input type="text" name="nombre">
			<br> <br>
			<div>Descripción</div>
			<textarea name="descripcion" id="descripcion" rows="5" cols="60"></textarea>
			<br>
			Foto <input type="file" name="Foto"> 
			<br> <br>
			<input type="checkbox" name="Visitas"> Añadir contador de visitas
			
		</fieldset>

		<fieldset>
			<legend>Datos económicos</legend>
			Precio <input type="text" name="precio" size="10"> $
			Impuestos <select name="impuestos" >
				<option value="4%">4%</option>
				<option value="7%">7%</option>
				<option value="16%">16%</option>
				<option value="25%">25%</option>
			</select>
			<br> <br>
			<div>Promoción</div>
			<input type="radio" name="promocion"> Ninguno
			<input type="radio" name="promocion"> Transporte gratuito
			<input type="radio" name="promocion"> Descuento 5%
			
		</fieldset>
		
	</form>

	
</body>
</html>
