<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		td, th {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Elemento #1</th>
			<th>Elemento #2</th>
			<th>Elemento #3</th>
		</tr>
		<tr>
			<th>Elemento #4</th>
			<td>Elemento #5</td>
			<th>Elemento #6</th>
		</tr>
		<tr>
			<th>Elemento #7</th>
			<th>Elemento #8</th>
			<th>Elemento #9</th>
		</tr>

		<!--Un tr es una fila y cada td una columna-->
	</table>
</body>
</html>
